<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="Images\Tinder-favicon.ico">

    <title>Tinder</title>
</head>


<body>
    <div class="container">
        <div class="side">
            <div class="header">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/57.jpg" alt="Woman">
                </div>
                <div class="title">Meu Perfil</div>
            </div>

            <div class="menu">
                <ul>
                    <li>Matches</li>
                    <li class="active">Messages</li>
                </ul>
            </div>

            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/96.jpg" alt="">
                </div>
                <div class="message">
                    <div class="user">Audrey</div>
                    <div class="text">Frankly, I don't give a damn!</div>
                </div>
            </div>

            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/79.jpg" alt="">
                </div>
                <div class="message">
                    <div class="user">Isabella</div>
                    <div class="text">You had me at "hello"</div>
                </div>
            </div>

            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/40.jpg" alt="">
                </div>
                <div class="message">
                    <div class="user">Sophie</div>
                    <div class="text">Hasta la vista, baby!</div>
                </div>
            </div>

            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/17.jpg" alt="">
                </div>
                <div class="message">
                    <div class="user">Anne</div>
                    <div class="text">I'm the queen of the world!</div>
                </div>
            </div>

            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/67.jpg" alt="">
                </div>
                <div class="message">
                    <div class="user">Caroline</div>
                    <div class="text">We'll always have Paris!</div>
                </div>
            </div>
            
            <div class="logo-div"> <img src="\Images\Tinder-logo.png" alt=""> </div>
        </div>

        <div class="content">
            <div class="card">
                <div class="user">
                    <img class="user" src="https://images.unsplash.com/photo-1532910404247-7ee9488d7292?ixlib=rb-1.2.1
                    &ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=375&q=80">
                
                    <div class="profile">
                        <div class="name">Rafaela <span class="age">20</span></div>
                        <div class="local">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>
                                Dream big, Stay focused, Make it happen!
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div class="no">
                    <i class="fas fa-times"></i>
                </div>
                <div class="star">
                    <i class="fas fa-star fa"></i>
                </div>
                <div class="heart">
                    <i class="fas fa-heart"></i>
                </div>
                </div>
            </div>
         </div>

</body>

</html>
